<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Page</title>
    <link href="styles/postPage.css" rel="stylesheet" />
    <link href="styles/addPost.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar">
    <a href="frontPage.html">Home</a>
    <a>Filter</a>
    <form id="search-field">
        <input type="text" id="search" name="search" />
        <input type="submit" value="Search" />
    </form>
    <img id="add-post-btn" src="placeholder/icons8-plus-+-48.png" width="40" height="40" />
    <div class="user-info">

        <div class="dropdown">
            <a id="name"></a>
            <img class="dropbtn" src="placeholder/male-default-placeholder-avatar-profile-260nw-582509551.jpg" width="40" height="45">

            <div class="dropdown-content">
                <a href="profilePage.html">Profile</a>
                <a href="logout.html">Log out</a>
            </div>
        </div>
    </div>
</nav>

<div id="modal">
    <div id="modal-content">
        <span class="close-modal">&times;</span>
        <div class="form">
            <div class="form-wrapper">
                <form action="https://localhost:8000/post" method="post" class="form-input" enctype="multipart/form-data"
                      id="addPost">
                    <input class="form-input" type="text" required name="title" placeHolder="Post tittle"/>
                    <input class="form-input" type="text" required name="description" placeHolder="Description"/>
                    <input class="form-input" type="file" required name="filename" accept="image/*|video/*" placeHolder="Upload file"/>
                    <button id="submit-post-btn" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<main>
    <div class="container">

    </div>

</main>

</body>

<script src="scripts/checkLogin.js"></script>
<script src="scripts/postPage.js"></script>

</html>
