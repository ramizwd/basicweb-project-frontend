<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register your account</title>
    <link href="styles/registerAndLoginPage.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="item" id="first">
        <div class="card">
            <h1>Register account</h1>
            <form id="register" method="post" action="https://10.114.32.27/app/auth/register"> <!-- CHECK ADDRESS-->
                <input id="username" type="text" required maxlength="18" minlength="2" placeholder="Username" name="username">
                <input id="email" type="email" placeholder="Email" name="email">
                <input id="password" type="password" pattern="(?=.*[A-Z]).{8,}" placeholder="Password" name="password">
                <input id="passwordAgain" type="password" pattern="(?=.*[A-Z]).{8,}" placeholder="Confirm password" name="secondPasswd">
                <button id="buttonRegister" type="submit">Register</button>
            </form>
            <a id="link" href="loginPage.html">Login</a>
        </div>
    </div>
</div>
</div>
</body>
<script src="scripts/registerPage.js"></script>
<script src="scripts/serialize.js"></script>

</html>
