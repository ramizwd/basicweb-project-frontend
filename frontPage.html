<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Front Page</title>
    <link href="styles/frontPage.css" rel="stylesheet"/>
    <link href="styles/addPost.css" rel="stylesheet"/>
    <link href="styles/settingUser.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:wght@300;400;500&family=Yuji+Syuku&display=swap"
    rel="stylesheet">

</head>
<body>

<nav class="navbar">
    <a href="frontPage.html">Home</a>
    <div class="filterDropdown">
        <a id="filter">Filter</a>
        <div class="dropdown-content-filter">
            <a id="highest">Most Popular</a>
            <a id="new">Newest</a>
            <a id="old">Oldest</a>
            <a id="lowest">Most Downvoted</a>
        </div>
    </div>
    <form id="search-field">
        <input id="key-word" type="text" required name="search"/>
        <button id="go" type="submit" value="Search">SEARCH</button>
    </form>
    <img id="add-post-btn" src="placeholder/icons8-plus-+-48.png" width="40" height="40"/>
    <div class="user-info">

        <div class="dropdown">
            <a id="name"></a>
            <img class="dropbtn" width="40" height="45">

            <div class="dropdown-content">
                <a id="profileBtn" href="profilePage.html">Profile</a>
                <a id="setting">Setting</a>
                <a href="logout.html">Log out</a>
            </div>
        </div>

        <div class="dropdown-anon">
            <a href="loginPage.html">LOG IN</a>
            <img class="dropbtn" src="placeholder/no-pfp.jpg" width="45" height="45">
        </div>

    </div>
</nav>

<div id="modal">
    <div id="modal-content">
        <span class="close-modal">&times;</span>
        <div class="form">
            <div class="form-wrapper">
                <form action="https://10.114.32.27/app/post" method="post" class="form-input" enctype="multipart/form-data"
                      id="addPost">
                    <input class="form-input-post" type="text" required minlength="2" maxlength="20" name="title" placeHolder="Post title"/>
                    <input class="form-input-post" type="text" required minlength="5" maxlength="1000" name="description" placeHolder="Description"/>
                    <input class="form-input-post-file" type="file" name="filename" accept="image/*|video/*" placeHolder="Upload file"/>
                    <input id="submit-post-btn" type="submit"></input>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="modalSetting">
    <div id="modal-content-setting">
        <span class="close-modal-setting">&times;</span>
        <div class="form">
            <div class="form-wrapper">
                <form id="settingUser">
                    <input class="form-input" required minlength="2" maxlength="18" type="text" placeholder="Username" name="username">
                    <input class="form-input" required type="email" placeholder="Email" name="email">
                    <input class="form-input" required pattern="(?=.*[A-Z]).{8,}" type="password" placeholder="Password" name="password">
                    <div id="role"><input class="form-input" required type="number"  min="0" max="1" placeholder="Role"
                                          name="role"></div>
                    <button id="submit-btn" type="submit">Submit</button>

                </form>
                <button id="delete-btn">DELETE</button>
            </div>
        </div>
    </div>
</div>

<div id="snackbar">Post added successfully</div>
<div class="main">
    <ul id="postFeed">
        <!-- JS will add list of posts -->
    </ul>
</div>
</body>


<script src="scripts/frontPage.js"></script>
<script src="scripts/addPost.js"></script>
<script src="scripts/settingUser.js"></script>
<script src="scripts/deleteUser.js"></script>
<script src="scripts/filter.js"></script>
<script src="scripts/serialize.js"></script>


</html>
